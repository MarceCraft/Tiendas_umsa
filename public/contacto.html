<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/821036c3a6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/contacto.css">

    <meta name="descripton" content="Trabajo Umsa">
    <title>Formulario Flex</title>
</head>
<body>
    <a href="index.html">click para regresar</a>
    <div class="flex-container">
        <form class="form">
            <div class="form__section">
                <input type="email" class="form__input" placeholder = "Escriba su email">
            </div>
            <div class="form__section">
                <input type="text" class="form__input" placeholder = "Escriba el asunto del correo">
            </div>
            <div class="form__section">
                <textarea class="form__input" placeholder = "Escriba su mensaje"></textarea>
            </div>
            <div class="form__section">
                <input type="submit" class="form__input" value="Enviar">
            </div>
        </form>
        
        <div class="form-img">
            <div class="img-container">
                <div>
                    <img src="email.jpg" alt="Lo lamento no se puede cargar la imagen" title="email">
                </div>
            </div>
        </div> 
    </div>
</body>
</html>
